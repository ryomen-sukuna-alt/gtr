<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            transition: background-color 0.5s ease;
        }

        .swiper-container {
            width: 100%;
            height: 400px;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            width: 300px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-bg="#FFC1C1">
                <img src="./Watches.png" alt="Watch 1" />
            </div>
            <div class="swiper-slide" data-bg="#FFE4B5">
                <img src="./Watches (1).png" alt="Watch 2" />
            </div>
            <div class="swiper-slide" data-bg="#C1FFC1">
                <img src="./Watches (2).png" alt="Watch 3" />
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            on: {
                slideChange: function () {
                    const activeSlide = this.slides[this.activeIndex];
                    const bgColor = activeSlide.getAttribute('data-bg');
                    document.body.style.backgroundColor = bgColor;
                },
            },
        });
    </script>
</body>

</html>
